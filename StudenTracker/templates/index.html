{% extends "base.html" %}
{% block title %}Classes{% endblock %}
{% block body %}
    <ul class="list-group">
        {% for class in Classes %}
            <li class="list-group-item"><a href="{% url 'class' %}?room-number={{ class.roomNumber }}">{{ class.teacher.name }}'s class</a></li>
        {% endfor %}
    </ul>
{% endblock %}
